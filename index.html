<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Ultimate</title>
  <link rel="stylesheet" href="style.css">
  <style>
   :root {
  --bg: #0f172a;
  --card: #020617;
  --cell: #1e293b;
  --accent: #22c55e;
  --text: #e5e7eb;
}

/* ===== Base ===== */
body {
  background: radial-gradient(circle, #020617, #0f172a);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  color: var(--text);
}

body.neon {
  --accent: #00f7ff;
  background: radial-gradient(circle, #020617, #020024);
}

/* ===== Game Card ===== */
.game {
  background: var(--card);
  padding: 25px;
  border-radius: 18px;
  width: 350px;
  box-shadow: 0 0 40px var(--accent);
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.scoreboard span {
  margin-right: 10px;
}

.status {
  text-align: center;
  margin: 15px 0;
}

/* ===== Board ===== */
.board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.cell {
  height: 95px;
  background: var(--cell);
  border-radius: 12px;
  font-size: 3rem;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}

.cell:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--accent);
}

.cell.win {
  color: var(--accent);
  box-shadow: 0 0 25px var(--accent);
}

/* ===== Buttons ===== */
button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  border: none;
  background: var(--accent);
  color: #000;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--accent);
}

button:active {
  transform: scale(1);
  box-shadow: none;
}
  </style>


</head>
<body class="dark">

  <div class="game">
    <h1>Tic Tac Toe ü§ñ</h1>

    <div class="top-bar">
      <div class="scoreboard">
        <span>Player: <b id="playerScore">0</b></span>
        <span>AI: <b id="aiScore">0</b></span>
      </div>
      <button id="themeToggle">üåô / ‚ö°</button>
    </div>

    <p class="status">Your turn (X)</p>

    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="reset">Reset</button>
  </div>

  <script src="script.js">
   const cells = document.querySelectorAll(".cell");
const statusText = document.querySelector(".status");
const resetBtn = document.getElementById("reset");
const themeBtn = document.getElementById("themeToggle");

const playerScoreEl = document.getElementById("playerScore");
const aiScoreEl = document.getElementById("aiScore");

const PLAYER = "X";
const AI = "O";

let board = ["","","","","","","","",""];
let gameActive = true;
let playerScore = 0;
let aiScore = 0;

const winConditions = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

cells.forEach(cell => cell.addEventListener("click", playerMove));
resetBtn.addEventListener("click", resetGame);
themeBtn.addEventListener("click", toggleTheme);

function playerMove(e) {
  const index = e.target.dataset.index;
  if (!gameActive || board[index] !== "") return;

  makeMove(index, PLAYER);

  if (!checkGame(PLAYER)) {
    statusText.textContent = "AI thinking...";
    setTimeout(() => {
      makeMove(bestMove(), AI);
      checkGame(AI);
    }, 400);
  }
}

function makeMove(i, player) {
  board[i] = player;
  cells[i].textContent = player;
}

function checkGame(player) {
  for (let combo of winConditions) {
    const [a,b,c] = combo;
    if (board[a] === player && board[b] === player && board[c] === player) {
      combo.forEach(i => cells[i].classList.add("win"));
      gameActive = false;

      if (player === PLAYER) {
        playerScore++;
        playerScoreEl.textContent = playerScore;
        statusText.textContent = "You Win üéâ";
      } else {
        aiScore++;
        aiScoreEl.textContent = aiScore;
        statusText.textContent = "AI Wins ü§ñ";
      }
      return true;
    }
  }

  if (!board.includes("")) {
    statusText.textContent = "Draw üòê";
    gameActive = false;
    return true;
  }

  statusText.textContent = "Your turn (X)";
  return false;
}

/* ===== MINIMAX ===== */
function bestMove() {
  let bestScore = -Infinity;
  let move;

  for (let i = 0; i < 9; i++) {
    if (board[i] === "") {
      board[i] = AI;
      let score = minimax(board, 0, false);
      board[i] = "";
      if (score > bestScore) {
        bestScore = score;
        move = i;
      }
    }
  }
  return move;
}

function minimax(state, depth, isMax) {
  if (checkWinState(AI)) return 10 - depth;
  if (checkWinState(PLAYER)) return depth - 10;
  if (!state.includes("")) return 0;

  if (isMax) {
    let best = -Infinity;
    for (let i = 0; i < 9; i++) {
      if (state[i] === "") {
        state[i] = AI;
        best = Math.max(best, minimax(state, depth + 1, false));
        state[i] = "";
      }
    }
    return best;
  } else {
    let best = Infinity;
    for (let i = 0; i < 9; i++) {
      if (state[i] === "") {
        state[i] = PLAYER;
        best = Math.min(best, minimax(state, depth + 1, true));
        state[i] = "";
      }
    }
    return best;
  }
}

function checkWinState(player) {
  return winConditions.some(combo =>
    combo.every(i => board[i] === player)
  );
}

function resetGame() {
  board = ["","","","","","","","",""];
  gameActive = true;
  statusText.textContent = "Your turn (X)";
  cells.forEach(cell => {
    cell.textContent = "";
    cell.classList.remove("win");
  });
}

function toggleTheme() {
  document.body.classList.toggle("neon");
}

  </script>
  
</body>
</html>
